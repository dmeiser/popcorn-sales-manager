<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="256" height="256">
  <style>
    /* Rotate clockwise once every 60s */
    .spin { transform-origin: 50% 50%; transform-box: fill-box; animation: spin 60s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>

  <g class="spin">
    <!-- Reference the original logo file in the same directory -->
    <image href="logo.svg" x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" />
  </g>
</svg>
