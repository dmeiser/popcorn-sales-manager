version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: popcorn-sales-localstack
    ports:
      - "4566:4566"  # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=dynamodb,s3,iam,lambda,cognito,appsync,cloudfront,sns,ses,kinesis,firehose,cloudwatch,events,secretsmanager
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LOCALSTACK_API_KEY=${LOCALSTACK_API_KEY:-}  # Set if using Pro features
      - PERSISTENCE=1  # Persist data across restarts
    volumes:
      - "./localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - popcorn-sales-network

networks:
  popcorn-sales-network:
    driver: bridge
